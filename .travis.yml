dist: trusty
sudo: false

language: node_js
node_js:
  - 14

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

chache:
  directories:
    - ./node_modules

install:
  - yarn install

script:
  - npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI
  - npm run e2e -- --protractor-config=e2e/protractor-ci.conf.js

deploy:
  provider: heroku
  api_key:
    secure: 
  app: 
    master: linx-thelibrarian-staging
    production: linx-thelibrarian